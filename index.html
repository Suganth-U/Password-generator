<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| | Password Genarator | |</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Genarator</h2>
        <form action="" id="frm">
            
            <div class="form-group">
            <input type="text" name="" id="output">
            <button id="btn-copy">Copy</button>
        </div>
    
        <div class="form-group">
            <label for="length">Password Length</label>
            <input type="number" id="length"  value="8" min="6">
        </div>
    
        <div class="form-group">
            <input type="checkbox"  id="number" checked>
            <label for="number">Number</label>
        </div>
        <div class="form-group">
            <input type="checkbox"  id="capital">
            <label for="capital">Capital Letters</label>
        </div>
        <div class="form-group">
            <input type="checkbox"  id="small">
            <label for="small">Small Letters</label>
        </div>
        <div class="form-group">
            <input type="checkbox"  id="symbol">
            <label for="symbol">Symbols</label>
        </div>
        <div class="form-group">
            <button type="submit">Genarate Password</button>
        </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
